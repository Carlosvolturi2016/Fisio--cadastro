<!DOCTYPE html>
<html lang="portuguese">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes - Fisioterapia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pacientes - Fisioterapia</h1>

        <form id="patientForm">
            <!-- Informações do Paciente -->
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" required>
            </div>

            <!-- Informações do Tratamento -->
            <div class="form-group">
                <label for="treatment">Atividades/Tratamento:</label>
                <textarea id="treatment" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="evolution">Evolução:</label>
                <textarea id="evolution" rows="4" required></textarea>
            </div>

            <button type="submit">Cadastrar Paciente</button><br>


         <!-- Botão para exportar a lista de pacientes -->
         <button id="exportButton">Exportar Pacientes</button>

<!-- Input para importar a lista de pacientes -->
<input type="file" id="importFile" accept=".json" />



        </form>

        <h2>Pacientes Cadastrados</h2>
        <div id="patientsList">
            <!-- Pacientes serão listados aqui -->
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
